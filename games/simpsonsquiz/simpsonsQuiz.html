<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="/images/gamepad.png"
      type="image/png"
      sizes="16x16"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="./simpsonsQuiz.css" />
    <title>Simpsons Quiz</title>
    <section class="container">
      <div class="firstScreenItems">
        <h1>Simpsons Silhouette Quiz</h1>
        <div class="instructions">
          <p>
            Take a close look at the silhouette and guess which Simpsons
            character it is from the three options.
          </p>
        </div>
        <button class="start">START</button>
      </div>
      <div class="gameContainer">
        <div class="imageDiv">
          <img class="imageDivImg" src="" alt="characterImage" />
        </div>

        <div class="answersDiv">
          <div class="answer answerOne"></div>
          <div class="answer answerTwo"></div>
          <div class="answer answerThree"></div>
        </div>
      </div>
    </section>
  </head>
  <body>
    <a href="/index.html" class="menu">Main Menu</a>
    <script src="./simpsonsQuiz.js"></script>
  </body>
</html>
